<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 전용 대시보드</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .stat-card:hover {
            border-color: var(--primary);
            transform: translateY(-3px);
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--primary);
            margin: 10px 0;
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9em;
        }
        
        .quick-actions {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .quick-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .quick-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(74,158,255,0.5);
        }
        
        .greeting {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: var(--text-primary);
        }
        
        .motivational-quote {
            font-style: italic;
            color: var(--text-secondary);
            margin-top: 20px;
            padding: 20px;
            background: rgba(74,158,255,0.1);
            border-radius: 10px;
            border-left: 4px solid var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="greeting" id="greeting">안녕하세요!</div>
            <h1>내 전용 대시보드</h1>
            <p id="datetime"></p>
            <div class="motivational-quote" id="quote">
                오늘도 멋진 하루 되세요! 💪
            </div>
        </header>
        
        <div class="dashboard-stats" id="dashboardStats">
            <div class="stat-card">
                <div class="stat-label">오늘의 할 일</div>
                <div class="stat-value" id="todayTasks">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">전역까지</div>
                <div class="stat-value" id="daysLeft">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">오늘 날씨</div>
                <div class="stat-value" id="weatherPreview">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">저장된 메모</div>
                <div class="stat-value" id="notesCount">0</div>
            </div>
        </div>
        
        <nav class="main-nav">
            <a href="weather.html" class="nav-card">
                <div class="icon">🌤️</div>
                <h3>날씨</h3>
                <p>오늘의 날씨 확인 및 설정</p>
            </a>
            
            <a href="vacation.html" class="nav-card">
                <div class="icon">🏖️</div>
                <h3>휴가 계획</h3>
                <p>군 휴가 일정 관리</p>
            </a>
            
            <a href="todo.html" class="nav-card">
                <div class="icon">✅</div>
                <h3>할 일 목록</h3>
                <p>오늘의 할 일 관리</p>
            </a>
            
            <a href="military.html" class="nav-card">
                <div class="icon">🎖️</div>
                <h3>전역 계산기</h3>
                <p>남은 군생활 확인</p>
            </a>
            
            <a href="notes.html" class="nav-card">
                <div class="icon">📝</div>
                <h3>간단 메모</h3>
                <p>빠른 메모 작성</p>
            </a>
            
            <a href="routine.html" class="nav-card">
                <div class="icon">📅</div>
                <h3>일과 관리</h3>
                <p>하루 일과 계획</p>
            </a>
        </nav>
    </div>
    
    <div class="quick-actions">
        <button class="quick-btn" onclick="quickAddTodo()" title="빠른 할 일 추가">➕</button>
        <button class="quick-btn" onclick="toggleTheme()" title="테마 변경">🌓</button>
    </div>
    
    <script src="main.js"></script>
</body>
</html>

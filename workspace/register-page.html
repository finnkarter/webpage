<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Íµ∞ÎåÄ ÎåÄÏãúÎ≥¥Îìú - ÌöåÏõêÍ∞ÄÏûÖ</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Ï†ÑÏ≤¥ ÌÖçÏä§Ìä∏ Í∞ÄÏãúÏÑ± Í∞úÏÑ† */
        * {
            color: white;
        }
        
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: white;
        }
        
        .register-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }
        
        .register-box {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid #333;
        }
        
        .register-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(74,158,255,0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }
        
        .register-header {
            position: relative;
            z-index: 1;
            margin-bottom: 30px;
        }
        
        .register-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .register-title {
            font-size: 2em;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #4a9eff, #4aff9e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .register-subtitle {
            color: #b0b0b0;
            font-size: 1em;
        }
        
        .form-section {
            margin-bottom: 30px;
            text-align: left;
        }
        
        .section-title {
            color: #4a9eff;
            font-size: 1.2em;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0b0;
            font-size: 0.9em;
        }
        
        .form-group label .required {
            color: #ff4a4a;
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            background: #2a2a2a;
            border: 2px solid #444;
            border-radius: 10px;
            color: white;
            font-size: 1em;
            transition: all 0.3s;
        }
        
        .form-input::placeholder {
            color: #666;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #4a9eff;
            box-shadow: 0 0 0 3px rgba(74,158,255,0.2);
            background: #333;
        }
        
        .form-input[type="date"] {
            color-scheme: dark;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 42px;
            cursor: pointer;
            color: #b0b0b0;
            font-size: 1.2em;
            user-select: none;
        }
        
        .service-type {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        .radio-group {
            display: flex;
            align-items: center;
            background: #2a2a2a;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .radio-group:hover {
            border-color: #4a9eff;
        }
        
        .radio-group input[type="radio"] {
            margin-right: 8px;
            cursor: pointer;
        }
        
        .radio-group label {
            margin: 0;
            cursor: pointer;
            color: white;
        }
        
        .radio-group input[type="radio"]:checked + label {
            color: #4a9eff;
        }
        
        .terms {
            display: flex;
            align-items: start;
            gap: 10px;
            margin: 20px 0;
            color: #b0b0b0;
            font-size: 0.9em;
        }
        
        .terms input {
            margin-top: 3px;
            cursor: pointer;
        }
        
        .error-message {
            background: rgba(255,74,74,0.2);
            border: 1px solid #ff4a4a;
            color: #ff4a4a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            display: none;
        }
        
        .success-message {
            background: rgba(74,255,158,0.2);
            border: 1px solid #4aff9e;
            color: #4aff9e;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            display: none;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .register-btn {
            flex: 1;
            padding: 15px;
            background: linear-gradient(135deg, #4a9eff, #4aff9e);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(74,158,255,0.4);
        }
        
        .register-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .cancel-btn {
            flex: 1;
            padding: 15px;
            background: #2a2a2a;
            color: white;
            border: 2px solid #444;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .cancel-btn:hover {
            background: #333;
            border-color: #666;
        }
        
        .login-link {
            margin-top: 25px;
            color: #b0b0b0;
            font-size: 0.9em;
        }
        
        .login-link a {
            color: #4a9eff;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            color: #4aff9e;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @media (max-width: 480px) {
            .register-box {
                padding: 30px 20px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .service-type {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <div class="register-header">
                <div class="register-icon">üìù</div>
                <h1 class="register-title">ÌöåÏõêÍ∞ÄÏûÖ</h1>
                <p class="register-subtitle">Íµ∞ÎåÄ ÎåÄÏãúÎ≥¥ÎìúÏóê Ïò§Ïã† Í≤ÉÏùÑ ÌôòÏòÅÌï©ÎãàÎã§</p>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <form id="registerForm" onsubmit="handleRegister(event)">
                <!-- Í≥ÑÏ†ï Ï†ïÎ≥¥ -->
                <div class="form-section">
                    <h3 class="section-title">Í≥ÑÏ†ï Ï†ïÎ≥¥</h3>
                    <div class="form-group">
                        <label for="userId">ÏïÑÏù¥Îîî <span class="required">*</span></label>
                        <input type="text" id="userId" class="form-input" 
                               placeholder="ÏòÅÎ¨∏, Ïà´Ïûê 3-20Ïûê" required
                               pattern="[a-zA-Z0-9]{3,20}"
                               title="ÏòÅÎ¨∏Í≥º Ïà´ÏûêÎßå ÏÇ¨Ïö©ÌïòÏó¨ 3-20ÏûêÎ°ú ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">ÎπÑÎ∞ÄÎ≤àÌò∏ <span class="required">*</span></label>
                            <input type="password" id="password" class="form-input" 
                                   placeholder="4Ïûê Ïù¥ÏÉÅ" required
                                   minlength="4">
                            <span class="password-toggle" onclick="togglePassword('password')">üëÅÔ∏è</span>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">ÎπÑÎ∞ÄÎ≤àÌò∏ ÌôïÏù∏ <span class="required">*</span></label>
                            <input type="password" id="confirmPassword" class="form-input" 
                                   placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏ Ïû¨ÏûÖÎ†•" required>
                            <span class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
                        </div>
                    </div>
                </div>
                
                <!-- Í∞úÏù∏ Ï†ïÎ≥¥ -->
                <div class="form-section">
                    <h3 class="section-title">Í∞úÏù∏ Ï†ïÎ≥¥</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Ïù¥Î¶Ñ <span class="required">*</span></label>
                            <input type="text" id="name" class="form-input" 
                                   placeholder="Ïã§Î™Ö ÏûÖÎ†•" required>
                        </div>
                        <div class="form-group">
                            <label for="militaryNumber">Íµ∞Î≤à</label>
                            <input type="text" id="militaryNumber" class="form-input" 
                                   placeholder="00-00000000"
                                   pattern="[0-9]{2}-[0-9]{8}">
                        </div>
                    </div>
                </div>
                
                <!-- Î≥µÎ¨¥ Ï†ïÎ≥¥ -->
                <div class="form-section">
                    <h3 class="section-title">Î≥µÎ¨¥ Ï†ïÎ≥¥</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="enlistDate">ÏûÖÎåÄÏùº <span class="required">*</span></label>
                            <input type="date" id="enlistDate" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="serviceType">Î≥µÎ¨¥ Íµ¨Î∂Ñ <span class="required">*</span></label>
                            <div class="service-type">
                                <div class="radio-group">
                                    <input type="radio" id="army" name="serviceType" value="18" checked>
                                    <label for="army">Ïú°Íµ∞/Ìï¥Î≥ë (18Í∞úÏõî)</label>
                                </div>
                                <div class="radio-group">
                                    <input type="radio" id="navy" name="serviceType" value="20">
                                    <label for="navy">Ìï¥Íµ∞ (20Í∞úÏõî)</label>
                                </div>
                                <div class="radio-group">
                                    <input type="radio" id="airforce" name="serviceType" value="21">
                                    <label for="airforce">Í≥µÍµ∞ (21Í∞úÏõî)</label>
                                </div>
                                <div class="radio-group">
                                    <input type="radio" id="substitute" name="serviceType" value="12">
                                    <label for="substitute">Î≥¥Ï∂©Ïó≠ (12Í∞úÏõî)</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="terms">
                    <input type="checkbox" id="agreeTerms" required>
                    <label for="agreeTerms">
                        Í∞úÏù∏Ï†ïÎ≥¥ ÏàòÏßë Î∞è Ïù¥Ïö©Ïóê ÎèôÏùòÌï©ÎãàÎã§. 
                        (Î™®Îì† Ï†ïÎ≥¥Îäî Î∏åÎùºÏö∞Ï†ÄÏóêÎßå Ï†ÄÏû•Îê©ÎãàÎã§)
                    </label>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="register-btn">Í∞ÄÏûÖÌïòÍ∏∞</button>
                    <button type="button" class="cancel-btn" onclick="goToLogin()">Ï∑®ÏÜå</button>
                </div>
            </form>
            
            <div class="login-link">
                Ïù¥ÎØ∏ Í≥ÑÏ†ïÏù¥ ÏûàÏúºÏã†Í∞ÄÏöî? <a href="login.html">Î°úÍ∑∏Ïù∏</a>
            </div>
        </div>
    </div>
    
    <script>
        // ÌöåÏõêÍ∞ÄÏûÖ Ï≤òÎ¶¨
        function handleRegister(e) {
            e.preventDefault();
            hideMessages();
            
            // ÏûÖÎ†•Í∞í Í∞ÄÏ†∏Ïò§Í∏∞
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const name = document.getElementById('name').value;
            const militaryNumber = document.getElementById('militaryNumber').value;
            const enlistDate = document.getElementById('enlistDate').value;
            const serviceMonths = parseInt(document.querySelector('input[name="serviceType"]:checked').value);
            const agreeTerms = document.getElementById('agreeTerms').checked;
            
            // Ïú†Ìö®ÏÑ± Í≤ÄÏÇ¨
            if (password !== confirmPassword) {
                showError('ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä ÏùºÏπòÌïòÏßÄ ÏïäÏäµÎãàÎã§.');
                return;
            }
            
            if (!agreeTerms) {
                showError('Ïù¥Ïö©ÏïΩÍ¥ÄÏóê ÎèôÏùòÌï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            
            // Í∏∞Ï°¥ ÏÇ¨Ïö©Ïûê ÌôïÏù∏
            const users = JSON.parse(localStorage.getItem('users')) || {};
            
            if (users[userId]) {
                showError('Ïù¥ÎØ∏ ÏÇ¨Ïö©Ï§ëÏù∏ ÏïÑÏù¥ÎîîÏûÖÎãàÎã§.');
                return;
            }
            
            // ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥ Ï†ÄÏû•
            users[userId] = {
                password: password,
                name: name,
                militaryNumber: militaryNumber,
                enlistDate: enlistDate,
                serviceMonths: serviceMonths,
                createdAt: new Date().toISOString()
            };
            
            localStorage.setItem('users', JSON.stringify(users));
            
            // Íµ∞ÎåÄ Ï†ïÎ≥¥ÎèÑ Ìï®Íªò Ï†ÄÏû• (ÏÇ¨Ïö©ÏûêÎ≥ÑÎ°ú)
            const militaryData = {
                enlistDate: enlistDate,
                serviceMonths: serviceMonths,
                dischargeDate: calculateDischargeDate(enlistDate, serviceMonths)
            };
            
            localStorage.setItem(`militaryData_${userId}`, JSON.stringify(militaryData));
            
            showSuccess('ÌöåÏõêÍ∞ÄÏûÖÏù¥ ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§! Ïû†Ïãú ÌõÑ Î°úÍ∑∏Ïù∏ ÌéòÏù¥ÏßÄÎ°ú Ïù¥ÎèôÌï©ÎãàÎã§...');
            
            // 3Ï¥à ÌõÑ Î°úÍ∑∏Ïù∏ ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        }
        
        // ÎπÑÎ∞ÄÎ≤àÌò∏ ÌëúÏãú/Ïà®Í∏∞Í∏∞
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const toggle = passwordInput.nextElementSibling;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggle.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
            }
        }
        
        // Ï†ÑÏó≠Ïùº Í≥ÑÏÇ∞
        function calculateDischargeDate(enlistDate, months) {
            const date = new Date(enlistDate);
            date.setMonth(date.getMonth() + months);
            date.setDate(date.getDate() - 1);
            return date.toISOString().split('T')[0];
        }
        
        // Î°úÍ∑∏Ïù∏ ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô
        function goToLogin() {
            window.location.href = 'login.html';
        }
        
        // Î©îÏãúÏßÄ ÌëúÏãú Ìï®Ïàò
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            window.scrollTo(0, 0);
        }
        
        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
            window.scrollTo(0, 0);
        }
        
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        // Ïò§Îäò ÎÇ†ÏßúÎ•º ÏµúÎåÄÍ∞íÏúºÎ°ú ÏÑ§Ï†ï
        window.onload = () => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('enlistDate').max = today;
            document.getElementById('userId').focus();
        };
    </script>
</body>
</html>

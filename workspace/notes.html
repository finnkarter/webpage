<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단 메모</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .note-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .note-textarea {
            flex: 1;
            min-height: 100px;
            resize: vertical;
        }
        .notes-list {
            display: grid;
            gap: 15px;
        }
        .note-item {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            position: relative;
        }
        .note-date {
            font-size: 0.9em;
            color: #999;
            margin-bottom: 10px;
        }
        .note-content {
            white-space: pre-wrap;
            word-break: break-word;
        }
        .note-actions {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .search-box {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <a href="index.html" class="back-btn">← 뒤로</a>
            <h1>간단 메모</h1>
        </div>
        
        <div class="content">
            <div class="note-input">
                <textarea id="noteInput" class="note-textarea" 
                          placeholder="메모를 입력하세요..."></textarea>
                <button onclick="addNote()">저장</button>
            </div>
            
            <div class="search-box">
                <input type="text" id="searchInput" 
                       placeholder="메모 검색..." 
                       oninput="searchNotes()">
            </div>
            
            <div class="notes-list" id="notesList"></div>
        </div>
    </div>
    
    <script src="notes.js"></script>
</body>
</html>

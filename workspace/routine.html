<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일과 관리</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .routine-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }
        
        .time-blocks {
            background: var(--bg-dark);
            padding: 25px;
            border-radius: 20px;
            height: fit-content;
        }
        
        .time-block {
            display: grid;
            grid-template-columns: 80px 1fr;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
        }
        
        .time-label {
            background: var(--bg-hover);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            color: var(--primary);
        }
        
        .activity-slot {
            background: var(--bg-hover);
            padding: 15px;
            border-radius: 10px;
            min-height: 50px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        .activity-slot:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .activity-slot.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }
        
        .activity-slot.current {
            border: 2px solid var(--secondary);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(74,255,158,0.4); }
            70% { box-shadow: 0 0 0 10px rgba(74,255,158,0); }
            100% { box-shadow: 0 0 0 0 rgba(74,255,158,0); }
        }
        
        .activity-templates {
            background: var(--bg-dark);
            padding: 25px;
            border-radius: 20px;
        }
        
        .template-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .template-item {
            background: var(--bg-hover);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            cursor: grab;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .template-item:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
        }
        
        .template-item:active {
            cursor: grabbing;
        }
        
        .template-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .template-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .template-duration {
            font-size: 0.9em;
            color: var(--text-secondary);
        }
        
        .routine-stats {
            background: var(--bg-dark);
            padding: 25px;
            border-radius: 20px;
            margin-top: 30px;
        }
        
        .stat-bars {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-bar {
            background: var(--bg-hover);
            padding: 15px;
            border-radius: 10px;
        }
        
        .stat-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .stat-progress {
            height: 8px;
            background: var(--bg-dark);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .stat-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        
        .work-fill { background: linear-gradient(90deg, #4a9eff, #357abd); }
        .rest-fill { background: linear-gradient(90deg, #4aff9e, #35bd70); }
        .meal-fill { background: linear-gradient(90deg, #ff9a4a, #cc7a3a); }
        .personal-fill { background: linear-gradient(90deg, #ff4aff, #cc3acc); }
        
        .quick-presets {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .preset-btn {
            flex: 1;
            padding: 10px;
            background: var(--bg-hover);
            border: 2px solid var(--border);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .preset-btn:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        
        .activity-details {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg-card);
            padding: 15px;
            border-radius: 10px;
            margin-top: 5px;
            z-index: 10;
            display: none;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        
        .activity-slot:hover .activity-details {
            display: block;
        }
        
        @media (max-width: 768px) {
            .routine-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <a href="index.html" class="back-btn">← 뒤로</a>
            <h1>일과 관리</h1>
        </div>
        
        <div class="content">
            <div class="quick-presets">
                <button class="preset-btn" onclick="loadPreset('weekday')">
                    <strong>평일</strong><br>
                    <small>기본 일과</small>
                </button>
                <button class="preset-btn" onclick="loadPreset('weekend')">
                    <strong>주말</strong><br>
                    <small>휴식 중심</small>
                </button>
                <button class="preset-btn" onclick="loadPreset('training')">
                    <strong>훈련</strong><br>
                    <small>훈련 일정</small>
                </button>
                <button class="preset-btn" onclick="clearRoutine()">
                    <strong>초기화</strong><br>
                    <small>비우기</small>
                </button>
            </div>
            
            <div class="routine-container">
                <div class="time-blocks">
                    <h3>오늘의 일과</h3>
                    <div id="timeSlots"></div>
                </div>
                
                <div>
                    <div class="activity-templates">
                        <h3>활동 템플릿</h3>
                        <p style="color: var(--text-secondary); font-size: 0.9em;">
                            드래그하여 시간대에 추가하세요
                        </p>
                        <div class="template-grid">
                            <div class="template-item" draggable="true" data-activity='{"name":"기상/세면","icon":"🌅","duration":30,"type":"personal"}'>
                                <div class="template-icon">🌅</div>
                                <div class="template-name">기상/세면</div>
                                <div class="template-duration">30분</div>
                            </div>
                            <div class="template-item" draggable="true" data-activity='{"name":"아침식사","icon":"🍳","duration":30,"type":"meal"}'>
                                <div class="template-icon">🍳</div>
                                <div class="template-name">아침식사</div>
                                <div class="template-duration">30분</div>
                            </div>
                            <div class="template-item" draggable="true" data-activity='{"name":"일과준비","icon":"👔","duration":30,"type":"work"}'>
                                <div class="template-icon">👔</div>
                                <div class="template-name">일과준비</div>
                                <div class="template-duration">30분</div>
                            </div>
                            <div class="template-item" draggable="true" data-activity='{"name":"교육/훈련","icon":"📚","duration":120,"type":"work"}'>
                                <div class="template-icon">📚</div>
                                <div class="template-name">교육/훈련</div>
                                <div class="template-duration">2시간</div>
                            </div>
                            <div class="template-item" draggable="true" data-activity='{"name":"작업/근무","icon":"💼","duration":180,"type":"work"}'>
                                <div class="template-icon">💼</div>
                                <div class="template-name">작업/근무</div>
                                <div class="template-duration">3시간</div>
                            </div>
                            <div class="template-item" draggable="true" data-activity='{"name":"점심식사","icon":"🍱","duration":60,"type":"meal"}'>
                                <div class="template-icon">🍱</div>
                                <div class="template-name">점심식사</div>
                                <div class="template-duration">1시간</div>
                            </div>
                            <div class="template-item" draggable="true" data-activity='{"name":"휴식시간","icon":"☕","duration":30,"type":"rest"}'>
                                <div class="template-icon">☕</div>
                                <div class="template-name">휴식시간</div>
                                <div class="template-duration">30분</div>
                            </div>
                            <div class="template-item" draggable="true" data-activity='{"name":"체력단련","icon":"💪","duration":60,"type":"personal"}'>
                                <div class="template-icon">💪</div>
                                <div class="template-name">체력단련</div>
                                <div class="template-duration">1시간</div>
                            </div>
                            <div class="template-item" draggable="true" data-activity='{"name":"저녁식사","icon":"🍽️","duration":60,"type":"meal"}'>
                                <div class="template-icon">🍽️</div>
                                <div class="template-name">저녁식사</div>
                                <div class="template-duration">1시간</div>
                            </div>
                            <div class="template-item" draggable="true" data-activity='{"name":"개인정비","icon":"🧹","duration":60,"type":"personal"}'>
                                <div class="template-icon">🧹</div>
                                <div class="template-name">개인정비</div>
                                <div class="template-duration">1시간</div>
                            </div>
                            <div class="template-item" draggable="true" data-activity='{"name":"자유시간","icon":"🎮","duration":120,"type":"rest"}'>
                                <div class="template-icon">🎮</div>
                                <div class="template-name">자유시간</div>
                                <div class="template-duration">2시간</div>
                            </div>
                            <div class="template-item" draggable="true" data-activity='{"name":"취침준비","icon":"🌙","duration":30,"type":"personal"}'>
                                <div class="template-icon">🌙</div>
                                <div class="template-name">취침준비</div>
                                <div class="template-duration">30분</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="routine-stats">
                        <h3>일과 분석</h3>
                        <div class="stat-bars">
                            <div class="stat-bar">
                                <div class="stat-header">
                                    <span>🎯 근무/작업</span>
                                    <span id="workPercent">0%</span>
                                </div>
                                <div class="stat-progress">
                                    <div class="stat-fill work-fill" id="workBar"></div>
                                </div>
                            </div>
                            <div class="stat-bar">
                                <div class="stat-header">
                                    <span>😴 휴식</span>
                                    <span id="restPercent">0%</span>
                                </div>
                                <div class="stat-progress">
                                    <div class="stat-fill rest-fill" id="restBar"></div>
                                </div>
                            </div>
                            <div class="stat-bar">
                                <div class="stat-header">
                                    <span>🍽️ 식사</span>
                                    <span id="mealPercent">0%</span>
                                </div>
                                <div class="stat-progress">
                                    <div class="stat-fill meal-fill" id="mealBar"></div>
                                </div>
                            </div>
                            <div class="stat-bar">
                                <div class="stat-header">
                                    <span>👤 개인시간</span>
                                    <span id="personalPercent">0%</span>
                                </div>
                                <div class="stat-progress">
                                    <div class="stat-fill personal-fill" id="personalBar"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="routine.js"></script>
</body>
</html>

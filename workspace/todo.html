<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할 일 목록</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .todo-header-section {
            background: var(--bg-dark);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
        }
        
        .todo-input-group {
            display: grid;
            grid-template-columns: 1fr auto auto auto;
            gap: 15px;
            align-items: center;
        }
        
        .todo-input {
            background: var(--bg-hover);
            border: 2px solid var(--border);
            padding: 15px;
            border-radius: 12px;
            font-size: 1.1em;
        }
        
        .priority-select, .category-select {
            width: 120px;
        }
        
        .add-btn {
            padding: 15px 30px;
            font-size: 1.1em;
        }
        
        .todo-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, var(--bg-dark), var(--bg-hover));
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--primary);
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9em;
        }
        
        .filter-section {
            background: var(--bg-dark);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 30px;
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: var(--bg-hover);
            border: 2px solid transparent;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        
        .filter-btn.active {
            background: var(--primary);
            color: white;
        }
        
        .todo-list {
            display: grid;
            gap: 15px;
        }
        
        .todo-item {
            background: var(--bg-dark);
            padding: 20px;
            border-radius: 15px;
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 15px;
            align-items: center;
            transition: all 0.3s;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .todo-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 5px;
            background: var(--primary);
            transition: width 0.3s;
        }
        
        .todo-item.priority-high::before { background: var(--danger); }
        .todo-item.priority-medium::before { background: var(--warning); }
        .todo-item.priority-low::before { background: var(--primary); }
        
        .todo-item:hover {
            transform: translateX(10px);
            border-color: var(--border);
        }
        
        .todo-item.completed {
            opacity: 0.6;
        }
        
        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: var(--text-secondary);
        }
        
        .todo-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            position: relative;
        }
        
        .todo-checkbox input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }
        
        .checkbox-custom {
            position: absolute;
            top: 0;
            left: 0;
            height: 24px;
            width: 24px;
            background-color: var(--bg-hover);
            border: 2px solid var(--border);
            border-radius: 6px;
            transition: all 0.3s;
        }
        
        .todo-checkbox input:checked ~ .checkbox-custom {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        
        .checkbox-custom:after {
            content: "";
            position: absolute;
            display: none;
            left: 7px;
            top: 3px;
            width: 6px;
            height: 12px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        
        .todo-checkbox input:checked ~ .checkbox-custom:after {
            display: block;
        }
        
        .todo-content {
            display: grid;
            gap: 5px;
        }
        
        .todo-text {
            font-size: 1.1em;
            font-weight: 500;
        }
        
        .todo-meta {
            display: flex;
            gap: 15px;
            align-items: center;
            font-size: 0.9em;
            color: var(--text-secondary);
        }
        
        .todo-category {
            background: var(--bg-hover);
            padding: 4px 12px;
            border-radius: 12px;
        }
        
        .todo-due-date {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .due-soon {
            color: var(--warning);
            font-weight: bold;
        }
        
        .overdue {
            color: var(--danger);
            font-weight: bold;
        }
        
        .priority-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }
        
        .priority-high {
            background: var(--danger);
            color: white;
        }
        
        .priority-medium {
            background: var(--warning);
            color: white;
        }
        
        .priority-low {
            background: var(--primary);
            color: white;
        }
        
        .todo-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            padding: 8px 16px;
            background: var(--bg-hover);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .action-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .action-btn.delete:hover {
            background: var(--danger);
            border-color: var(--danger);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .progress-overview {
            background: var(--bg-dark);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 30px;
        }
        
        .progress-bar-container {
            background: var(--bg-hover);
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .todo-input-group {
                grid-template-columns: 1fr;
            }
            
            .priority-select, .category-select {
                width: 100%;
            }
            
            .todo-item {
                grid-template-columns: auto 1fr;
            }
            
            .priority-badge, .todo-actions {
                grid-column: 2;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <a href="index.html" class="back-btn">← 뒤로</a>
            <h1>할 일 목록</h1>
        </div>
        
        <div class="content">
            <!-- 통계 -->
            <div class="todo-stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalTodos">0</div>
                    <div class="stat-label">전체</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pendingTodos">0</div>
                    <div class="stat-label">대기중</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedTodos">0</div>
                    <div class="stat-label">완료</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="todayTodos">0</div>
                    <div class="stat-label">오늘 마감</div>
                </div>
            </div>
            
            <!-- 진행률 -->
            <div class="progress-overview">
                <h3>오늘의 진행률</h3>
                <div class="progress-bar-container">
                    <div class="progress-bar-fill" id="progressBar">0%</div>
                </div>
                <p id="progressText" style="text-align: center; color: var(--text-secondary);">
                    0개 중 0개 완료
                </p>
            </div>
            
            <!-- 입력 영역 -->
            <div class="todo-header-section">
                <div class="todo-input-group">
                    <input type="text" id="todoInput" class="todo-input" 
                           placeholder="새로운 할 일을 입력하세요...">
                    <select id="prioritySelect" class="priority-select">
                        <option value="low">낮음</option>
                        <option value="medium" selected>보통</option>
                        <option value="high">높음</option>
                    </select>
                    <select id="categorySelect" class="category-select">
                        <option value="일반">일반</option>
                        <option value="업무">업무</option>
                        <option value="개인">개인</option>
                        <option value="공부">공부</option>
                        <option value="운동">운동</option>
                    </select>
                    <button class="add-btn" onclick="addTodo()">추가</button>
                </div>
                <div style="margin-top: 15px;">
                    <label>마감일 (선택):</label>
                    <input type="date" id="dueDateInput" style="width: 200px; margin-left: 10px;">
                </div>
            </div>
            
            <!-- 필터 -->
            <div class="filter-section">
                <h3>필터</h3>
                <div class="filter-buttons">
                    <button class="filter-btn active" onclick="filterTodos('all')">전체</button>
                    <button class="filter-btn" onclick="filterTodos('pending')">대기중</button>
                    <button class="filter-btn" onclick="filterTodos('completed')">완료</button>
                    <button class="filter-btn" onclick="filterTodos('today')">오늘</button>
                    <button class="filter-btn" onclick="filterTodos('high')">높은 우선순위</button>
                </div>
            </div>
            
            <!-- 할 일 목록 -->
            <div class="todo-list" id="todoList"></div>
        </div>
    </div>
    
    <script src="todo.js"></script>
</body>
</html>

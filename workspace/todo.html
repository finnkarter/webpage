<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할 일 목록</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .todo-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .todo-input {
            flex: 1;
        }
        .todo-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .todo-item.completed {
            opacity: 0.6;
        }
        .todo-item.completed .todo-text {
            text-decoration: line-through;
        }
        .todo-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .todo-text {
            flex: 1;
        }
        .priority {
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 0.8em;
        }
        .priority-high { background: #ff4a4a; }
        .priority-medium { background: #ff9a4a; }
        .priority-low { background: #4a9eff; }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <a href="index.html" class="back-btn">← 뒤로</a>
            <h1>할 일 목록</h1>
        </div>
        
        <div class="content">
            <div class="todo-input-group">
                <input type="text" id="todoInput" class="todo-input" placeholder="할 일을 입력하세요...">
                <select id="prioritySelect">
                    <option value="low">낮음</option>
                    <option value="medium">보통</option>
                    <option value="high">높음</option>
                </select>
                <button onclick="addTodo()">추가</button>
            </div>
            
            <div id="todoList"></div>
            
            <div style="margin-top: 20px; text-align: center;">
                <button onclick="clearCompleted()" style="background: #666;">완료된 항목 삭제</button>
            </div>
        </div>
    </div>
    
    <script src="todo.js"></script>
</body>
</html>

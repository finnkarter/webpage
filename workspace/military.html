<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전역 계산기</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .military-info {
            text-align: center;
            margin: 30px 0;
        }
        .days-display {
            font-size: 4em;
            font-weight: bold;
            color: #4a9eff;
            margin: 20px 0;
        }
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #1a1a1a;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4a9eff, #4aff9e);
            transition: width 0.3s;
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .info-card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .info-value {
            font-size: 2em;
            font-weight: bold;
            color: #4a9eff;
        }

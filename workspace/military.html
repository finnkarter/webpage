    <link rel="stylesheet" href="styles.css">
    <style>
        .setup-form {
            background: var(--bg-dark);
            padding: 30px;
            border-radius: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .military-info {
            text-align: center;
            margin: 30px 0;
        }
        
        .days-display {
            font-size: 5em;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 20px 0;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .discharge-date {
            font-size: 1.3em;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }
        
        .progress-container {
            background: var(--bg-dark);
            padding: 30px;
            border-radius: 20px;
            margin: 30px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 40px;
            background: var(--bg-hover);
            border-radius: 20px;
            overflow: hidden;
            margin: 20px 0;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width 0.5s ease;
            position: relative;
            overflow: hidden;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .progress-text {
            text-align: center;
            font-size: 1.2em;
            color: var(--primary);
            font-weight: bold;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .info-card {
            background: linear-gradient(135deg, var(--bg-dark), var(--bg-hover));
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .info-card:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(74,158,255,0.3);
        }
        
        .info-label {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .info-value {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--primary);
        }
        
        .milestone-section {
            background: var(--bg-dark);
            padding: 30px;
            border-radius: 20px;
            margin-top: 30px;
        }
        
        .milestone-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .milestone-item {
            background: var(--bg-hover);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            position: relative;
            transition: all 0.3s;
        }
        
        .milestone-item.completed {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }
        
        .milestone-item:hover {
            transform: scale(1.05);
        }
        
        .milestone-percent {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .milestone-label {
            font-size: 0.9em;
        }
        
        .reset-btn {
            background: var(--danger);
            margin-top: 20px;
        }
        
        .motivational-quote {
            background: linear-gradient(135deg, var(--bg-dark), var(--bg-hover));
            padding: 25px;
            border-radius: 20px;
            margin-top: 30px;
            text-align: center;
            font-style: italic;
            font-size: 1.1em;
            color: var(--text-secondary);
            border-left: 4px solid var(--primary);
        }
        
        .calendar-view {
            background: var(--bg-dark);
            padding: 30px;
            border-radius: 20px;
            margin-top: 30px;
        }
        
        .month-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .month-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        
        .day-cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-hover);
            border-radius: 8px;
            font-size: 0.9em;
            position: relative;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .day-cell:hover {
            background: var(--primary);
            color: white;
            transform: scale(1.1);
        }
        
        .day-cell.served {
            background: var(--primary);
            color: white;
        }
        
        .day-cell.today {
            border: 2px solid var(--secondary);
            font-weight: bold;
        }
        
        .day-cell.weekend {
            color: var(--danger);
        }
        
        .day-cell.holiday {
            background: var(--secondary);
            color: white;
        }
    </style>
</head>

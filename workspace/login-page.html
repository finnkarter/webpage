    <script>
        // ë¡œê·¸ì¸ ì²˜ë¦¬
        function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            // ë¡œë”© í‘œì‹œ
            document.getElementById('loading').style.display = 'flex';
            hideMessages();
            
            setTimeout(() => {
                // ì €ì¥ëœ ì‚¬ìš©ì ì •ë³´ í™•ì¸
                const users = JSON.parse(localStorage.getItem('users')) || {};
                
                // í…ŒìŠ¤íŠ¸ìš© ê¸°ë³¸ ê³„ì •
                if (!users['test']) {
                    users['test'] = {
                        password: '1234',
                        name: 'í™ê¸¸ë™',
                        enlistDate: '2024-01-01',
                        serviceMonths: 18,
                        createdAt: new Date().toISOString()
                    };
                    localStorage.setItem('users', JSON.stringify(users));
                }
                
                if (users[username] && users[username].password === password) {
                    // ë¡œê·¸ì¸ ì„±ê³µ
                    localStorage.setItem('currentUser', username);
                    localStorage.setItem('rememberLogin', remember);
                    
                    // ë§ˆì§€ë§‰ ë¡œê·¸ì¸ ì‹œê°„ ì €ì¥
                    users[username].lastLogin = new Date().toISOString();
                    localStorage.setItem('users', JSON.stringify(users));
                    
                    // í™˜ì˜ í™”ë©´ í‘œì‹œ
                    showWelcomeScreen(username, users[username]);
                } else if (!users[username]) {
                    showError('ë“±ë¡ë˜ì§€ ì•Šì€ ì•„ì´ë””ì…ë‹ˆë‹¤.');
                } else {
                    showError('ë¹„ë°€ë²ˆí˜¸ê°€ ì¼ì¹˜í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
                }
                
                document.getElementById('loading').style.display = 'none';
            }, 1000);
        }
        
        // í™˜ì˜ í™”ë©´ í‘œì‹œ
        function showWelcomeScreen(username, userInfo) {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('welcomeScreen').style.display = 'block';
            
            // ì‚¬ìš©ì ì •ë³´ í‘œì‹œ
            document.getElementById('userIdDisplay').textContent = username;
            document.getElementById('userNameDisplay').textContent = userInfo.name || 'ë¯¸ë“±ë¡';
            document.getElementById('enlistDateDisplay').textContent = formatDate(userInfo.enlistDate);
            
            // ì „ì—­ì¼ ê³„ì‚°
            const dischargeDate = calculateDischargeDate(userInfo.enlistDate, userInfo.serviceMonths || 18);
            document.getElementById('dischargeDateDisplay').textContent = formatDate(dischargeDate);
            
            // ë³µë¬´ ì§„í–‰ë¥  ê³„ì‚°
            const now = new Date();
            const enlist = new Date(userInfo.enlistDate);
            const discharge = new Date(dischargeDate);
            
            const totalDays = Math.ceil((discharge - enlist) / (1000 * 60 * 60 * 24));
            const servedDays = Math.ceil((now - enlist) / (1000 * 60 * 60 * 24));
            const remainingDays = Math.ceil((discharge - now) / (1000 * 60 * 60 * 24));
            const progress = Math.min(100, Math.max(0, (servedDays / totalDays) * 100));
            
            document.getElementById('servedDays').textContent = Math.max(0, servedDays);
            document.getElementById('remainingDays').textContent = Math.max(0, remainingDays);
            
            // í”„ë¡œê·¸ë ˆìŠ¤ ë°” ì• ë‹ˆë©”ì´ì…˜
            setTimeout(() => {
                const progressBar = document.getElementById('progressBar');
                progressBar.style.width = progress + '%';
                progressBar.textContent = progress.toFixed(1) + '%';
            }, 100);
        }
        
        // ë©”ì¸ í˜ì´ì§€ë¡œ ì´ë™
        function goToMain() {
            window.location.href = 'index.html';
        }
        
        // ë¡œê·¸ì•„ì›ƒ
        function logout() {
            localStorage.removeItem('currentUser');
            localStorage.removeItem('rememberLogin');
            location.reload();
        }
        
        // ë¹„ë°€ë²ˆí˜¸ í‘œì‹œ/ìˆ¨ê¸°ê¸°
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggle = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggle.textContent = 'ğŸ™ˆ';
            } else {
                passwordInput.type = 'password';
                toggle.textContent = 'ğŸ‘ï¸';
            }
        }
        
        // íšŒì›ê°€ì…
        function showRegister() {
            const username = prompt('ì‚¬ìš©í•  ì•„ì´ë””ë¥¼ ì…ë ¥í•˜ì„¸ìš”:');
            if (!username || username.length < 3) {
                alert('ì•„ì´ë””ëŠ” 3ì ì´ìƒì´ì–´ì•¼ í•©ë‹ˆë‹¤.');
                return;
            }
            
            const password = prompt('ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”:');
            if (!password || password.length < 4) {
                alert('ë¹„ë°€ë²ˆí˜¸ëŠ” 4ì ì´ìƒì´ì–´ì•¼ í•©ë‹ˆë‹¤.');
                return;
            }
            
            const name = prompt('ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”:');
            if (!name) {
                alert('ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
            
            const enlistDate = prompt('ì…ëŒ€ì¼ì„ ì…ë ¥í•˜ì„¸ìš” (YYYY-MM-DD):');
            if (!enlistDate || !enlistDate.match(/^\d{4}-\d{2}-\d{2}$/)) {
                alert('ì˜¬ë°”ë¥¸ ë‚ ì§œ í˜•ì‹ì´ ì•„ë‹™ë‹ˆë‹¤.');
                return;
            }
            
            // ì‚¬ìš©ì ì •ë³´ ì €ì¥
            const users = JSON.parse(localStorage.getItem('users')) || {};
            
            if (users[username]) {
                alert('ì´ë¯¸ ì‚¬ìš©ì¤‘ì¸ ì•„ì´ë””ì…ë‹ˆë‹¤.');
                return;
            }
            
            users[username] = {
                password: password,
                name: name,
                enlistDate: enlistDate,
                serviceMonths: 18,
                createdAt: new Date().toISOString()
            };
            
            localStorage.setItem('users', JSON.stringify(users));
            
            showSuccess('íšŒì›ê°€ì…ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤! ë¡œê·¸ì¸í•´ì£¼ì„¸ìš”.');
            
            // í¼ì— ìë™ ì…ë ¥
            document.getElementById('username').value = username;
            document.getElementById('password').focus();
        }
        
        // ì „ì—­ì¼ ê³„ì‚°
        function calculateDischargeDate(enlistDate, months) {
            const date = new Date(enlistDate);
            date.setMonth(date.getMonth() + months);
            date.setDate(date.getDate() - 1);
            return date.toISOString().split('T')[0];
        }
        
        // ë‚ ì§œ í¬ë§·
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
        
        // ë©”ì‹œì§€ í‘œì‹œ í•¨ìˆ˜
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }
        
        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
        }
        
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ í¬ì»¤ìŠ¤
        window.onload = () => {

        };
    </script>
